server:
  port: 3100

spring:
  application:
    name: config-server

  profiles:
    active: git

  cloud:
    config:
      server:
        git:
          uri: https://github.com/SmartLogisMsa/project-configs
          default-label: main
          search-paths:
            - configs
            - configs/*
          basedir: configs_cache
          clone-on-start: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:3150/eureka