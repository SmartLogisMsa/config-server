server:
  port: 3100

spring:
  application:
    name: config-server

  profiles:
    active: git

  cloud:
    config:
      server:
        git:
          uri: 'https://github.com/SmartLogisMsa/project-configs'
          default-label: main
          search-paths:
            - configs/common
            - configs/{application}/{profile}
            - configs/{application}

eureka:
  instance:
    prefer-ip-address: false
    hostname: code-factory.co.kr

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:3150/eureka/

# monitoring
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info, prometheus, metrics

  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
      tags:
        application: ${spring.application.name}